//This function will show custom soft webpush with some custom contions
function RenderSoftWebpush(timeToShow) {
  var loadHTML = _taq.is_mobile ? mobileHTML : webHTML;
  var ChromePermission = Notification.permission == "denied" ? false : true;
  var gamoogaPermission =
    _taq.getLSItem("webpush_status") == "registered" ? false : true;
  var isDenied = _taq.getLSItem("webpush_status") == "denied" ? false : true;
  //This condition is for when gmg per is denied but chrome per are alowed we are passing true
  var cros_per = ChromePermission === true || isDenied === false ||(ChromePermission && gamoogaPermission)? true : false;
  var permission =timeToShow && ChromePermission && gamoogaPermission && cros_per;
  _taq.is_incognito(function(is_incognito) {
    if (is_incognito == false && permission) {
      _taq.$("body").append(loadHTML);
      //pushEvent is by default contains url and device so we are passing empty object
      pushEvent("wp_show_custom", {});
    }
  });
}

}
